<!doctype html>
<html lang="en">

<head>
  <title>Analisis de sentimientos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main>

    <div class="px-4 py-5 my-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="display-5 fw-bold">Analisis de sentimientos</h1>
      <form class="col-lg-6 mx-auto" action="/NLP" method="get" id="formulario">
        <label for="exampleFormControlInput1" class="form-label">Ingrese a continuacion el texto a ser analizado</label>
        <input class="form-control form-control-lg mb-3" name="texto" id type="text" aria-label=".form-control-lg example">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" id="analizar" class="btn btn-warning btn-lg px-4 gap-3">Analizar</button>
        </div>
      </form>
      <div class="col-lg-3 mx-auto mt-3" id="message"></div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script>
  const btn = document.querySelector('#analizar');
  const form = document.querySelector('#formulario');
  const messageEl = document.querySelector('#message');

  btn.addEventListener('click', (e) => {
      e.preventDefault();
      analizar();
  });

  const analizar = async () => {
      try {
          let response = await fetch('/NLP', {
          method: 'POST',
          body: new FormData(form),
          });
          const result = await response.json();

          showMessage(result, result[0].label == 'POSITIVE' ? 'success' : 'danger');
          console.log(result);
      } catch (error) {
          showMessage(error.message, 'error');
      }
  };

  const showMessage = (message, type = 'success') => {
      messageEl.innerHTML = `
          <div class="alert alert-${type} d-flex flex-column">
          ${message[0].label}
          <div class="progress">
  <div class="progress-bar bg-${type}" role="progressbar" aria-label="Warning example" style="width: ${message[0].score*100}%" aria-valuenow="${message[0].score*100}" aria-valuemin="0" aria-valuemax="100">${(message[0].score*100).toFixed(2)}%</div>
</div>
          </div>
      `;
  };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
